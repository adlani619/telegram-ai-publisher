name: ğŸ¤– Telegram Auto-Post Bot

on:
  # Run on schedule (every 2 hours)
  schedule:
    - cron: '0 */2 * * *'  # ÙƒÙ„ Ø³Ø§Ø¹ØªÙŠÙ†
    # - cron: '0 9,15,21 * * *'  # 3 Ù…Ø±Ø§Øª ÙŠÙˆÙ…ÙŠØ§Ù‹ (9 ØµØ¨Ø§Ø­Ø§Ù‹, 3 Ø¹ØµØ±Ø§Ù‹, 9 Ù…Ø³Ø§Ø¡Ù‹ UTC)
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches: [ main ]
    paths:
      - 'bot.py'
      - '.github/workflows/*.yml'

jobs:
  post-to-telegram:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          # pip install -r requirements.txt  # Ø¥Ø°Ø§ ÙƒØ§Ù† Ù„Ø¯ÙŠÙƒ Ù…Ù„Ù requirements.txt
      
      - name: ğŸ¤– Run Telegram Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python bot.py
      
      - name: ğŸ“Š Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: bot.log
          retention-days: 7
