name: ðŸ¤– Telegram + Facebook Auto-Post Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # ÙƒÙ„ Ù†ØµÙ Ø³Ø§Ø¹Ø©
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'bot_advanced.py'
      - '.github/workflows/*.yml'

jobs:
  post-to-platforms:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests telethon cryptg
      
      - name: ðŸ”‘ Restore Telegram user session
        run: |
          echo "$USER_SESSION_BASE64" | base64 --decode > user_session.session
          echo "âœ… Session restored"
          ls -la user_session.session
        env:
          USER_SESSION_BASE64: ${{ secrets.USER_SESSION_BASE64 }}
      
      - name: ðŸ¤– Run Multi-Platform Bot
        env:
          # Telegram
          USER_SESSION_BASE64: ${{ secrets.USER_SESSION_BASE64 }}
          TELEGRAM_CHANNEL: "NextGenTechOfficial"
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
          
          # Facebook
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          
          # OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
          # Settings
          POSTS_LIMIT: "10"
          POST_TO_TELEGRAM: "true"
          POST_TO_FACEBOOK: "true"
        run: python bot_advanced.py
      
      - name: ðŸ“Š Upload logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_number }}
          path: bot.log
          if-no-files-found: ignore
          retention-days: 7
