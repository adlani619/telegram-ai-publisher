name: ü§ñ Telegram Auto-Post Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # ŸÉŸÑ ŸÜÿµŸÅ ÿ≥ÿßÿπÿ©
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'bot_advanced.py'
      - '.github/workflows/*.yml'

jobs:
  post-to-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests telethon cryptg

      - name: üîë Restore Telegram user session
        run: |
          echo "$USER_SESSION_BASE64" | base64 --decode > user_session.session
          echo "üìù Listing files after decoding session:"
          ls -la
        env:
          USER_SESSION_BASE64: ${{ secrets.USER_SESSION_BASE64 }}

      - name: üìù Debug Python environment
        run: |
          python --version
          pip list

      - name: ü§ñ Run Telegram Bot
        env:
          USER_SESSION_BASE64: ${{ secrets.USER_SESSION_BASE64 }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
          POSTS_LIMIT: "10"
        run: python bot_advanced.py

      - name: üìä Upload logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_number }}
          path: bot.log
          if-no-files-found: ignore
          retention-days: 7
