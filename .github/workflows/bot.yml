name: ü§ñ Telegram Auto-Post Bot

on:
  # Run on schedule (every 2 hours)
  schedule:
    - cron: '0 */2 * * *'  # ŸÉŸÑ ÿ≥ÿßÿπÿ™ŸäŸÜ
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches: [ main ]
    paths:
      - 'bot_advanced.py'
      - '.github/workflows/*.yml'

jobs:
  post-to-telegram:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests urllib3 telethon cryptg
          fi
      
      - name: üìù List files (debug)
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Files in directory:"
          ls -la
          echo ""
          echo "Python version:"
          python --version
      
      - name: ü§ñ Run Telegram Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
          POSTS_LIMIT: "10"
        run: |
          python bot_advanced.py
      
      - name: üìä Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_number }}
          path: |
            bot.log
            *.log
          if-no-files-found: ignore
          retention-days: 7
