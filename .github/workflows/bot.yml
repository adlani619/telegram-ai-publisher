name: ðŸ¤– Auto-Post Bot (Every 30 minutes)

on:
  schedule:
    # ÙƒÙ„ 30 Ø¯Ù‚ÙŠÙ‚Ø© (48 Ù…Ø±Ø© ÙÙŠ Ø§Ù„ÙŠÙˆÙ…)
    - cron: '0,30 * * * *'
    
  workflow_dispatch:  # Ù„Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ
  
  push:
    branches: [ main ]
    paths:
      - 'bot_advanced.py'
      - '.github/workflows/*.yml'

jobs:
  post-to-platforms:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests telethon cryptg
      
      - name: ðŸ”‘ Restore Telegram session
        run: |
          echo "$USER_SESSION_BASE64" | base64 --decode > user_session.session
          echo "âœ… Session restored successfully"
          ls -lh user_session.session
        env:
          USER_SESSION_BASE64: ${{ secrets.USER_SESSION_BASE64 }}
      
      - name: ðŸ¤– Run Multi-Platform Bot
        env:
          # Telegram Configuration
          USER_SESSION_BASE64: ${{ secrets.USER_SESSION_BASE64 }}
          TELEGRAM_CHANNEL: "NextGenTechOfficial"
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
          
          # Facebook/Instagram Configuration
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          # true = Ù…Ø³ÙˆØ¯Ø© Ù„Ù„Ù…Ø±Ø§Ø¬Ø¹Ø© | false = Ù†Ø´Ø± Ù…Ø¨Ø§Ø´Ø±
          FB_PUBLISH_AS_DRAFT: "true"
          
          # OpenAI Configuration
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
          # Bot Settings
          POSTS_LIMIT: "15"
          POST_TO_TELEGRAM: "true"
          POST_TO_FACEBOOK: "true"
          MIN_CONTENT_LENGTH: "100"
        run: |
          echo "ðŸš€ Starting bot at $(date)"
          python bot_advanced.py
          echo "âœ… Bot finished at $(date)"
      
      - name: ðŸ“Š Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_number }}-${{ github.run_attempt }}
          path: bot.log
          if-no-files-found: ignore
          retention-days: 7
      
      - name: ðŸ“ˆ Summary
        if: always()
        run: |
          echo "### ðŸ“Š Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          if [ -f bot.log ]; then
            echo "- **Log Size:** $(wc -l < bot.log) lines" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Last 10 log lines:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 10 bot.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
